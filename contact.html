<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    type="text/css">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <meta name="viewport" content="width-device-width, initial-scale=1">
</head>

<body id="content">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #cae5f8;">
    <a class="navbar-brand text-center"
      style="background-color: olivedrab; width: 150px; height: 100%; margin-left: 140px;" id="my-name"
      href="index.html">Ankit Mudvari</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">About </a>
        <a class="nav-item nav-link" href="portfilio.html">Portfolio</a>
        <a class="nav-item nav-link" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>
  <main class="container">
    <div class="row col-7" id="c-box">
      <div class="col-11 border-bottom border-success" id="my-contacts">
        <h3>Contacts</h3>
      </div>
      <div class="col-10">
        <form>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Name</label>
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Email address">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-bottom: 15px;" id="contact-submit">Submit</button>
        </form>
      </div>
    </div>
  </main>
</body>
<footer>
  <div class="my-footer">
    <p class="foot">@Copyright 2020 Ankit Mudvari</p>
  </div>
</footer>

</html>
